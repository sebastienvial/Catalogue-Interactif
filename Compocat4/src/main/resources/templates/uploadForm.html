<html xmlns:th="https://www.thymeleaf.org">

<body>

    <div th:if="${message}">
        <h2 th:text="${message}" />
    </div>

    <div>
        <form method="POST" enctype="multipart/form-data" action="/captureBom">
            <table>
                <tr>
                    <td>Bom to upload:</td>
                    <td><input type="file" name="file" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Upload" /></td>
                </tr>
            </table>
        </form>
    </div>


    <div>
        <form method="POST" enctype="multipart/form-data" action="/captureZip">
            <table>
                <tr>
                    <td>Zip file to upload:</td>
                    <td><input type="file" name="file" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Upload" /></td>
                </tr>
            </table>
        </form>
    </div>


    <div>
        <form method="POST" enctype="multipart/form-data" action="/captureXml">
            <table>
                <tr>
                    <td>Xml file to upload:</td>
                    <td><input type="file" name="file" accept="text/xml" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Upload" /></td>
                </tr>
            </table>
        </form>
    </div>




    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}" />
            </li>
        </ul>
    </div>

</body>

</html>
